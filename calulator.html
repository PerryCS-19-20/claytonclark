<!DOCTYPE html>
<html>
    <head>
        <title>Pythagorean's Theorem</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script>
           function calculate(){ 
                var a = parseFloat(document.getElementById("lengthOfA").value);
                var b = parseFloat(document.getElementById("lengthOfB").value);
                var c = document.getElementById("lengthOfC");
            
                var add = Math.pow(a,2) + Math.pow(b,2);
                lengthOfC.value = Math.pow(add, 1 / 2);
           }
        </script>
        <link rel="stylesheet" type="text/css" href="style.css">
        <style>
            body{
                text-align: 
            }
            input[type=number]{
                width: 64px
            }
        </style>
    </head>
    <body>
        <h1>Pythagorean's Theorem:</h1>
        <img src='Pythagorean-Theorem.jpg' style='float: center; height: 250px; margin-right: 5px; width: 350px;'>
        <h2>a<sup>2</sup> + b<sup>2</sup> = c<sup>2</sup></h2>
        
        A: <input type="number" id="lengthOfA" placeholder="A Length"><br>
        B: <input type="number" id="lengthOfB" placeholder="B Length">
        <button onclick="calculate();">Solve</button>
        <br><br>
        C: <input type="output" id="lengthOfC" placeholder="C Length" readonly>
        
    </body>
</html>
