<!DOCTYPE html>
<html>
    <head>
        <title>Times Table</title>
        <meta charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta name="viewport" content="width=device-width">
        <style>
            table, td, th{
                border: solid 1px;
            }
            td {
                text-align: right;
            }
        </style>

        <script src="sitemap.js"></script>
        <link rel="stylesheet" type="text/css" href="menubar.css"> 
    </head>
    <body onload="buildTimesTable()", onload="buildMap('menubar');">
        <div id="menubar"></div>
        <script>
        function buildTimesTable() {
            var timesTable = document.createElement("table");
            timesTable.id = "timesTable";

            var body = document.body;
            body.appendChild(timesTable);

            for (var i = 0; i < 11; i++) {
                var row = document.createElement("tr")
                timesTable.appendChild(row)
                if (i % 3 == 0) {
                    row.bgColor = "red";
                }
                for (var y = 0; y < 11; y++) {
                    var column;
                    if (i == 0) {
                        column = document.createElement("th");
                        column.textContent = y;
                        if (y == 0) {
                            column.textContent = "";
                        }
                    } else {
                        column = document.createElement("td");
                        if (y == 0) {
                            column = document.createElement("th");
                            column.textContent = i;
                        } else {
                            column.textContent = i * y;
                        }
                    }
                    if (y % 3 == 0) {
                        column.bgColor = "red";
                    }
                    row.appendChild(column);
                }
            }
        }
        </script>

    </body>
</html>
