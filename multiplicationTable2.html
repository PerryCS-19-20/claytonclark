<!DOCTYPE html>
<html>
    <head>
        <title>Times Table</title>
        <meta charset=UTF-8">
        <meta name="viewport" content="width=device-width">
        <style>
            table, td, th{
                border: solid 1px;
            }
            td {
                text-align: right;
            }
        </style>
    </head>
        <body onload="buildTimesTable();">
            
        <h1>Multiplication Table</h1>
        Table Width:<input type="range" id="tableWidth" min="1" max="20" value="10" onchange ="buildTimesTable();"><br>


        <script>
            function buildTimesTable() {
                // Remove the multiplication table if it already exists.
                var timesTable = document.getElementById("timesTable");
                if (timesTable != null) {
                    timesTable.parentNode.removeChild(timesTable);        
                }

                // Create a table for the multiplication table
                timesTable = document.createElement("table");
                timesTable.id = "timesTable";            
                
                // Add the table to the document's body
                var body = document.body;
                body.appendChild(timesTable);
                
                // Get the table width and height
                var width = document.getElementById("tableWidth").value;
                
 

                // Fill in the multiplication table
                
                for(var i = 0; i < 11;i++){
                    var row = document.createElement("tr")
                    timesTable.appendChild(row)
                    if(i%3==0){                  
                        row.bgColor = "red";
                    }
                    for(var y = 0; y < 11; y++){
                        var column;                       
                        if(i == 0){                       
                            column = document.createElement("th");                            
                            column.textContent= y;
                            if(y==0){
                                column.textContent= "";                            }
                        }else{                    
                            column = document.createElement("td");
                            if(y == 0){
                                column = document.createElement("th");
                                column.textContent= i;
                            }else{                               
                                column.textContent= i*y;
                            }                        
                        } 
                        if (y % 3 == 0) {
                            column.bgColor = "red";
                        }
                        row.appendChild(column);                       
                    }
                }
            }
        </script>
    </body>
</html>
