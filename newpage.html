<!DOCTYPE html>
<html>
    <head>
        <title>Changing Colors</title>
        
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <style>
        body{
            text-align: center;
        }
        table{
            background-color: black;
            font-size: 25px;
            text-align: center;
        }
        #y {
            color: yellow;
        }
        #b{
            color: blue;
        }
        #r{
            color: red;
        }
        #g{
            color: green;
        }
        #p{
            color: pink;
        }
        #c{
            color: crimson;
        }
        #dm{
            color: darkmagenta;
        }
        #cl{
            color: coral;
        }
        #g{
            color: gold;
        }
        
    </style>
    <body>
        <h1>Color Background</h1>
      <table border="2" cellpadding="40" align="center">
        <tr>
          <td id="y"><span onmouseover="change">Yellow</span></td>
          <td id="b"><span onmouseover="change">Blue</td>
          <td id="r"><span onmouseover="change">Red</td>
        </tr>
        <tr>
          <td id="g"><span onmouseover="change">Green</td>
          <td id="p"><span onmouseover="change">Pink</td>
          <td id="c"><span onmouseover="change">Crimson</td>
        </tr>
        <tr>
          <td id="dm"><span onmouseover="change">Dark Magenta</td>
          <td id="cl"><span onmouseover="change">Coral</td>
          <td id="g"><span onmouseover="change">Gold</td>
        </tr>
      </table>
    </body>
</html>
