<!DOCTYPE html>
<html>
    <head>
        <title>Changing Colors</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <style>
        body{
            text-align: center;
        }
        table{
            background-color: black;
            font-size: 25px;
            text-align: center;
        }
        #y {
            color: yellow;
        }
        #b{
            color: blue;
        }
        #r{
            color: red;
        }
        #g{
            color: green;
        }
        #p{
            color: pink;
        }
        #c{
            color: crimson;
        }
        #dm{
            color: darkmagenta;
        }
        #cl{
            color: coral;
        }
        #g{
            color: gold;
        }
        
    </style>
    <script>
        function change(newcolor){
            document.body.style.backgroundColor=newcolor;
        }
    </script>
    <body>
        <h1>Color Background</h1>
      <table border="2" cellpadding="40" align="center">
        <tr>
          <td id="y"><span onmouseover="change('yellow')">Yellow</span></td>
          <td id="b"><span onmouseover="change('blue')">Blue</td>
          <td id="r"><span onmouseover="change('red')">Red</td>
        </tr>
        <tr>
          <td id="g"><span onmouseover="change('green')">Green</td>
          <td id="p"><span onmouseover="change('pink')">Pink</td>
          <td id="c"><span onmouseover="change('crimson')">Crimson</td>
        </tr>
        <tr>
          <td id="dm"><span onmouseover="change('darkmagenta')">Dark Magenta</td>
          <td id="cl"><span onmouseover="change('coral')">Coral</td>
          <td id="g"><span onmouseover="change('gold')">Gold</td>
        </tr>
      </table>
    </body>
</html>
